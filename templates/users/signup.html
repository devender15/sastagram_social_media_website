<title>Signup | Sastagram</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
<link rel="icon" href="{% static 'img/favicon.png' %}">

<div class="container form-box text-center">
	<div class="header my-5">
		<h1 >Sastagram</h1>
		<p style="font-weight:bold;color:grey;font-size:24px;">Sign up to see photos and videos from your friends.</p>
	</div>

	<form method="post" action="{% url 'register' %}"> {% csrf_token %}
		<input class="inps" type="text" name="username" placeholder="Username">
		<input class="inps" type="email" name="email" placeholder="Email">
		<input class="inps" type="text" name="fname" placeholder="Full Name"><br>
		<input class="inps" type="password" name="password1" placeholder="Password"><br>
		<button type="submit" class="sub-btn my-3">Sign up</button>
	</form>

	<p style="width: 85%;margin-left:30px;color:grey;margin-bottom:45px;">By signing up, you agree to our <b>Terms</b>, <b>Data Policy</b> and <b>Cookies Policy</b> .</p>

</div>

<div class="login-box text-center">
	<p class="my-2" style="padding:5px;">Have an account? <b style="font-weight:bold;"><a style="text-decoration:none;" href="{% url 'login' %}">Log in</a></b></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
