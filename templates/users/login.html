<title>Login | Sastagram</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
<link rel="icon" href="{% static 'img/favicon.png' %}">

<div class="container form-box text-center">
	<h1 class="my-5">Sastagram</h1>

	<form method="post" action="{% url 'login' %}"> {% csrf_token %}
		<input class="inps" type="email" name="email" placeholder="Email">
		<input class="inps" type="password" name="password" placeholder="Password"><br>
		<button type="submit" class="sub-btn my-3">Login</button>
	</form>

</div>

<div class="login-box text-center">
	<p class="my-2" style="padding:10px;">Don't have an account? <b style="font-weight:bold;"><a style="text-decoration:none;" href="{% url 'register' %}">Sign up</a></b></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
