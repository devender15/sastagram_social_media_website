{% extends 'base.html' %}
{% block title %}Edit Profile | Sastagram{% endblock %}
{% load static %}
{% block body %}


<div class="container main-container text-center">
	<h2 class="my-2">Edit your profile</h2>

	<div class="image-container my-4">
		<img src="/media/{{user.profile_pic}}" alt="user-profile pic" class="my-2">
		<div>
        	<label type="submit" class="btn btn-primary" for="profile">Change Profile Photo</label>
        </div>
	</div>

	<div class="inputs">
		<form method="post" action="{% url 'edit' %}" enctype="multipart/form-data"> {% csrf_token %}

			<div>
	            <input type="file" id="profile" name="profile" hidden>
	        </div>

			<div class="mb-3">
			  <label for="fname" class="form-label">Full Name</label>
			  <input type="text" class="form-control" id="fname" name="fname" placeholder="Full Name" value="{{user.fname}}">
			</div>

			<div class="mb-3">
			  <label for="username" class="form-label">Username</label>
			  <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{user.username}}">
			</div>

			<div class="mb-3">
			  <label for="email" class="form-label">Email</label>
			  <input type="text" class="form-control" id="email" name="email" placeholder="Email Address" value="{{user}}">
			</div>

			<div class="mb-3">
			  <label for="password" class="form-label">New Password</label>
			  <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
			</div>

			<div class="mb-3">
			  <label for="bio" class="form-label">Bio</label>
			  <textarea class="form-control" id="bio" name="bio" rows="3">{{user.bio}}</textarea>
			</div>

            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
		</form>
	</div>

</div>



{% endblock %}
